<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finisher Header â€“ Demo</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:#201e30; color:#fff; }

    /* ===== Header area that holds the particle canvas ===== */
    header.finisher-wrap { position: relative; width: 100%; height: 60vh; min-height: 320px; overflow: hidden; }
    /* The library draws particles inside this element */
    #finisher-header { position: absolute; inset: 0; }

    /* ===== Content on top of the particles ===== */
    nav { position: absolute; z-index: 3; top: 0; left: 0; right: 0; display: flex; align-items: center; justify-content: space-between; padding: 16px 24px; }
    .logo { font-weight: 700; letter-spacing: .5px; }
    .btn { display: inline-block; padding: 10px 16px; border-radius: 999px; border: 1px solid rgba(255,255,255,.25); text-decoration: none; color: #fff; backdrop-filter: blur(6px); }

    .header-content { position: relative; z-index: 2; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 24px; }

    main { padding: 40px 24px; max-width: 960px; margin: 0 auto; }
  </style>
</head>
<body>
  <!-- ===== Particle Header Start ===== -->
  <header class="finisher-wrap">
    <div id="finisher-header"></div>

    <nav>
      <div class="logo">MySite</div>
      <a href="#" class="btn">Get Started</a>
    </nav>

    <div class="header-content">
      <h1>Welcome to My Site</h1>
      <p>Beautiful particle header using FinisherHeader.js</p>
    </div>
  </header>
  <!-- ===== Particle Header End ===== -->

  <main>
    <h2>Content Section</h2>
    <p>Replace this with your real content.</p>
  </main>

  <!-- FinisherHeader Library -->
  <script src="https://cdn.jsdelivr.net/gh/kamranahmedse/finisher-header/dist/finisher-header.min.js"></script>

  <!-- Your configuration -->
  <script>
  new FinisherHeader({
    "count": 100,
    "size": { "min": 2, "max": 8, "pulse": 0 },
    "speed": { "x": { "min": 0, "max": 0.4 }, "y": { "min": 0, "max": 0.6 } },
    "colors": {
      "background": "#201e30",
      "particles": ["#fbfcca", "#d7f3fe", "#ffd0a7"]
    },
    "blending": "overlay",
    "opacity": { "center": 1, "edge": 0 },
    "skew": -2,
    "shapes": ["c"]
  });
  </script>
</body>
</html>
